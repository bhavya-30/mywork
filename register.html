<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url(2.jpeg) no-repeat; background-position: center;background-size: cover; height: 100vh;">
    <div class="main">
        <div class="main1">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name:</label><br>
                <input type="text" name="" id="name" placeholder="Enter your first name">
                <br>
                <br>
                <label>Last Name:</label><br>
                <input type="text" name="" id="name" placeholder="Enter your last name">
                <br>
                <br>
                <label>Phone Number:</label><br>
                <input type="phone" name="" id="name" placeholder="##########">
                <br>
                <br>
                <label>Email:</label><br>
                <input type="email" name="" id="name" placeholder="Enter valid email">
                <br>
                <br>
                <label>Gender</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
                <input type="reset" value="Reset" name="reset" id="submit">
                
                <br>
                <br>



            </form>
        </div>
    </div>
</body>
</html>
